<!doctype html>
<html lang="ru">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>УРОК № 9 (ДОМАШКА)</title>
		<meta name="author" content="Сагиев Дамир">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap-grid.min.css">

	 <!-- мой стиль	-->
	 <link rel="stylesheet" href="css/style.css">
	</head>
	

	<body>
		<div class="container">
			<h1>
				Почему нужно сделать это сейчас?
			</h1>

			<div class="row">
				
				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-1.png" alt="Картинка 1">
						</div>
						<span class="description">
							Первое преимущество
						</span>
					</div>
				</div>

				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-2.png" alt="Картинка 2">
						</div>
						<span class="description">
							Второе преимущество
						</span>
					</div>
				</div>

				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-3.png" alt="Картинка 3">
						</div>
						<span class="description">
							Третье преимущество
						</span>
					</div>
				</div>
				<!-- 	order-first ставит элемент первым начиная с маленьких экранов, order-md-0 обнуляет эффект -->
				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2	order-first order-md-0">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-4.png" alt="Картинка 4">
						</div>
						<span class="description">
							Четвертое преимущество
						</span>
					</div>
				</div>

				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-5.png" alt="Картинка 5">
						</div>
						<span class="description">
							Пятое преимущество
						</span>
					</div>
				</div>

				<div class="col-sm-12 col-md-6 col-lg-4 col-xl-2">
					<div class="block-img">
						<div class="image">
							<img src="img/picture-6.png" alt="Картинка 6">
						</div>
						<span class="description">
							Шестое преимущество
						</span>
					</div>
				</div>



			</div>
<!-- /раздел с иконками -->
		</div>
		


	</body>
