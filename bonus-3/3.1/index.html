<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="page">
		<div class="wrap">
			<h2 class="title page__title">ВИДЫ ЖАЛЮЗИ</h2>
			<div class="products">
				<div class="product-item">
					<img class="product-item__img" src="img/horizontal-blinds.png" alt="Горизонтальные жалюзи">
					<div class="product-item__subtitle">ГОРИЗОНТАЛЬНЫЕ ЖАЛЮЗИ</div>
					<div class="buttons">
						<button class="button button_outline">подробнее</button>
						<button class="button button_green">заказать</button>
					</div>
				</div>

				<div class="product-item">
					<img class="product-item__img" src="img/vertical-blinds.png" alt="Горизонтальные жалюзи">
					<div class="product-item__subtitle">ВЕРТИКАЛЬНЫЕ ЖАЛЮЗИ</div>
					<div class="buttons">
						<button class="button button_outline">подробнее</button>
						<button class="button button_green">заказать</button>
					</div>
				</div>

				<div class="product-item">
					<img class="product-item__img" src="img/roller-blinds.png" alt="Горизонтальные жалюзи">
					<div class="product-item__subtitle">РУЛОННЫЕ ЖАЛЮЗИ</div>
					<div class="buttons">
						<button class="button button_outline">подробнее</button>
						<button class="button button_green">заказать</button>
					</div>
				</div>

				<div class="product-item">
					<img class="product-item__img" src="img/blinds-pleated.png" alt="Горизонтальные жалюзи">
					<div class="product-item__subtitle">ЖАЛЮЗИ ПЛИССЕ</div>
					<div class="buttons">
						<button class="button button_outline">подробнее</button>
						<button class="button button_green">заказать</button>
					</div>
					<!-- /.buttons -->
				</div>
			</div>

		</div>
	</div>
	<!-- /.page -->

</body>
</html>
